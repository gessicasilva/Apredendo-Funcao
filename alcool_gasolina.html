<meta charset="UTF-8">

<!-- Exercicio
Entendedo um problema e materializando sua solução em código.

 Problema: 
 1- Seu carro tem um tanque de 40 litros. Com gasolina e usando todo o tanque você fez um caminhoComGasolina de 480 quilômetros. Qual é o consumoDeGasolina? Para calculá-lo, divida a distância percorrida pela quantidade de litros gastos. Imprima o valor utilizando document.write. Organize as contas em variáveis.

2 - Com álcool, um tanque de 40 litros fez um caminhoComAlcool de 300 quilômetros. Qual é o consumoDeAlcool? -->

<h3>Álcool ou Gasolina?</h3>

<script>

//Declarando variáveis para solução Gasolina

    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina/tanque;

//Declarando variáveis para solução Álcool

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/tanque;

//Mostrando o resultado na tela 

    document.write("O consumo de Gasolina é " + consumoDeGasolina + " km/L");

    document.write("<br>");

    document.write("O consumo de Álcool é " + consumoDeAlcool + " km/L");

</script>
