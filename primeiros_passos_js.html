<script>

		
//Usando função sem parâmetro

	function pularlinha() { 

	 	document.write ("<br>")
	 	
	 }

//Usando função com parâmetro e chamando outra função.

	function escreva(texto){
		document.write(texto)
		pularlinha()
	}

// Declarando variáveis

	var ano = 2022;

//Parte a ser mostrada na tela
	 
	escreva(" Flávio tem " + (ano - 1977) + " anos");

	escreva("Joaquim tem " + (ano - 1996) + " anos");

	escreva(" Samuel tem " + (ano - 1975) + " anos");

	
</script>
